<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DaMusic</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ================= TOP NAV BAR ================= -->
<nav class="topbar">
  <div class="nav-left">
    <div class="brand" onclick="openPage('home')">
      <img src="assets/logo/damusic-logo.png">
      <img src="assets/brand/damusic-name.png" class="brand-name">
    </div>

  <div class="menu">
    <button onclick="openPage('home')" class="menu-btn">Home</button>
    <button onclick="openPage('songs')" class="menu-btn">All Songs</button>
    <button onclick="openPage('genres')" class="menu-btn">Genres</button>
    <button onclick="openPage('library')" class="menu-btn">Library</button>
    <button onclick="openPage('login')" class="menu-btn">Login / Sign Up</button>
  </div>
  </div>

  <div class="nav-right">
    <button class="hamburger" onclick="toggleSettings()">☰</button>
  </div>
</nav>

<!-- ================= SETTINGS PANEL ================= -->
<div id="settingsPanel" class="settings-panel">
  <div class="settings-item">My Account</div>
  <div class="settings-item">Theme</div>
  <div class="settings-item">Settings</div>
  <div class="settings-item">Privacy Policy</div>
</div>

<!-- ================= MAIN PAGES ================= -->
<div class="pages">

  <!-- HOME -->
  <div id="home" class="page active">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search songs..." oninput="liveSearch()">
      <button onclick="manualSearch()">Search</button>
    </div>

    <div id="searchResults" class="song-list"></div>

    <h2 class="section-title">Recently Played</h2>
    <div id="recentSongs" class="song-list"></div>
    <p id="noRecent">No songs played yet</p>
  </div>

  <!-- ALL SONGS -->
  <div id="songs" class="page">
    <h2 class="section-title">All Songs</h2>
    <div class="song-list" id="songList"></div>
  </div>

  <!-- GENRES -->
  <div id="genres" class="page">
    <h2 class="section-title">Genres</h2>

    <div class="genre-grid">
      <div class="genre-card" onclick="filterGenre('Bollywood')">Bollywood</div>
      <div class="genre-card" onclick="filterGenre('Pop')">Pop</div>
      <div class="genre-card" onclick="filterGenre('Chill')">Chill</div>
      <div class="genre-card" onclick="filterGenre('EDM')">EDM</div>
      <div class="genre-card" onclick="filterGenre('Jazz')">Jazz</div>
      <div class="genre-card" onclick="filterGenre('Classical')">Classical</div>
    </div>

    <div id="genreSongs" class="song-list"></div>
  </div>

  <!-- LIBRARY -->
  <div id="library" class="page">
    <h2 class="section-title">My Library</h2>
    <div id="libraryList" class="song-list">
      <p class="muted">No songs added yet</p>
    </div>
  </div>

  <!-- LOGIN -->
  <div id="login" class="page">
    <h2 class="section-title">Login / Sign Up</h2>
    <p class="muted">Feature coming soon.</p>
  </div>

</div>

<!-- ================= AUDIO ================= -->
<audio id="audio"></audio>

<!-- ================= BOTTOM PLAYER ================= -->
<div class="bottom-player">
  <div class="player-left">
    <div class="song-thumb"></div>
    <div class="song-info">
      <div id="songTitle">Select a song</div>
      <div id="songArtist" class="muted">---</div>
    </div>
  </div>

  <div class="player-center">
    <div class="controls">
      <button onclick="prevSong()">⏮</button>
      <button class="circle-btn" onclick="seekBackward()">⟲10</button>
      <button class="play-btn" onclick="togglePlay()">▶</button>
      <button class="circle-btn" onclick="seekForward()">⟳10</button>
      <button onclick="nextSong()">⏭</button>
    </div>

    <div class="progress">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar">
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="player-right">
    <button onclick="addToLibrary()">＋</button>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
